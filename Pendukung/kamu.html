<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>

	</style>
</head>
<body>
	<div id="root"></div>
	<script>
		const kalimat = 'saya ganteng banget saya ganteng banget saya ganteng banget saya ganteng banget saya ganteng banget';
		const huruf = kalimat.split('');
		const root = document.getElementById('root');
		
		for (let i = 0; i < huruf.length; i++) {
			setTimeout(() => {
				root.innerHTML += huruf[i]; 
			}, 200 * i); 
		}
	</script>
</body>
</html>
